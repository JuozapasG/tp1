<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Animal information</title>
</head>
<body>
<div>
    <c:if test="#{animalModel.error}">
        <div>Please try again, because entry was already modified by other user</div>
    </c:if>
    <h1>Animal information</h1>
    <h2>Name #{animalModel.animal.name}</h2>
    <h2>Lives in : #{animalModel.animal.shelter.name}, #{animalModel.animal.shelter.address}</h2>
    <ul>
        Consumes:
        <ui:repeat value="#{animalModel.animal.food}" var="f">
            <li>#{f.name}</li>
        </ui:repeat>
    </ul>
    <h:form>
        <div>Add new food for animal</div>
        <h:inputText value="#{animalModel.newFoodId}" pt:placeholder="Id"/>
        <h:commandButton action="#{animalModel.addNewFood}" value="Add food"/>
    </h:form>
    <div>
        <ul>
            <ui:repeat value="#{animalModel.foodList}" var="f">
                <li>#{f.id} :  #{f.name}</li>
            </ui:repeat>
        </ul>
    </div>
</div>
</body>
</html>
